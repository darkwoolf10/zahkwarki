{% extends 'blog/post_list.html' %}
{% block content %}
    <h3>{{ user.username }}</h3>
    <div class="line"></div>
    {% for post in posts %}
        <div class="row">
            <div class="col-11">
                <p>Role: {{ post.text }}</p>
                <p>Punishment: {{ post.punishment_quantity }} {{ post.punishment_type }}</p>
                <p>Author: {{ post.author }}</p>
            </div>
            <div class="col-1">
                <div style="font-size: 5em">
                    {{ post.punishment_count }}
                </div>
            </div>
        </div>
        <div class="line"></div>
    {% endfor %}
{% endblock %}
